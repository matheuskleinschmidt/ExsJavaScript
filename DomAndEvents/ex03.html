<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 03</title>
    <style>
      #green {
        background-color: green;
        height: 300px;
        width: 300px;
      }

      #red {
        background-color: red;
        height: 300px;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <p>
      Crie um código que remova o elemento com o id “red” ao clicar no botão.
    </p>

    <div id="green"></div>
    <div id="red"></div>
    <button type="button" id="button">Click Me</button>

    <script>
      var btn = document.querySelector("button");
      var red = document.querySelector("div#red")
      btn.onclick = function () {
        red.remove()
      };
    </script>
  </body>
</html>
