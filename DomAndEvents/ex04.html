<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 04</title>
  </head>
  <body>
    <p>
      Crie um código que, ao clicar no botão, obtenha o valor preenchido no
      campo “firstName” e “lastName”, combine os dois e jogue o valor combinado
      no campo “fullName”
    </p>
    <br />
    <input type="text" id="firstName" placeholder="Steve" value="Steve" />
    <input type="text" id="lastName" placeholder="Jobs" value="Jobs" />
    <input type="text" id="fullName" placeholder="full name" readonly />
    <button type="button" id="button">Combine Names</button>

    <script>
      var btn = document.querySelector("button");

      btn.onclick = function () {
        
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;

        document.getElementById("fullName").value = `${firstName} ${lastName}`
      };


    </script>
  </body>
</html>
